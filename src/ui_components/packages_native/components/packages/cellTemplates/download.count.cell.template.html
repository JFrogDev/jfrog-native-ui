<div class="downloads-count no-cm-action"
     disable-tooltip-on-overflow>
	<div ng-if="row.entity.calculated && !row.entity.manualOnDemendDownloadsCount">
		<i class="icon icon-download"></i>
		<span ng-if="row.entity.calculated">
            {{ row.entity.downloadsCount || 0 }} Download{{row.entity.downloadsCount === 1 ? '' : 's' }}
	    </span>
	</div>
	<div ng-if="row.entity.calculated && row.entity.manualOnDemendDownloadsCount">
		<i class="icon icon-download"></i>
		<span class="show-download-count"
		      jf-tooltip="Click to calculate"
		      ng-click="appScope.$ctrl.calcPackageDownloads($event,row.entity)">
        Show downloads count
    </span>
	</div>
	<div ng-if="!row.entity.calculated">
        --
	</div>
</div>
